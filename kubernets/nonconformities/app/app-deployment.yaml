apiVersion: apps/v1
kind: Deployment
metadata:
  name: nc-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nc-app

  template:
    metadata:
      labels:
        app: nc-app
    spec:
      containers:
        - name: nc-api
          image: gleuton/nc_api:latest
          imagePullPolicy: Always
          #        command: ["/bin/sh", "-c", "ln -s /var/www /usr/share/nginx;  php-fpm;"]
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: nc-app-conf
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nc-mysql-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nc-mysql-secret
                  key: password
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: nc-mysql-secret
                  key: database
          volumeMounts:
            - name: nc-app-conf
              subPath: .env
              mountPath: /var/www/.env
      volumes:
        - name: nc-app-conf
          configMap:
            name: nc-app-conf
            items:
              - key: env
                path: .env
