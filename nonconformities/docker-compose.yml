version: '3.7'
services:
  customerapp:
    build: ./.docker
    volumes:
      - ./:/var/www
    depends_on:
      - customerapp-mysql
      - customerapp-redis
    user: '1000:1000'

  customerapp-mysql:
    image: mysql:5.7.22
    command: --innodb-use-native-aio=0
    restart: always
    ports:
      - '3306'
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: customerapp
      MYSQL_ROOT_PASSWORD: root

  customerapp-redis:
    image: redis:alpine
    expose:
      - '6379'

  customerapp-nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www
      - ./.docker/nginx:/etc/nginx/conf.d
    depends_on:
      - customerapp

networks:
  default:
    external:
      name: microservicos-network

volumes:
  dbdata: